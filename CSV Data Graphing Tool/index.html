<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <meta name="author" content="Tyler Carrier" />
  <head>
    <title>CSV Data Graphing Tool</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container" id="page">
      <div class="card">
        <h2>
          <div class="card-header text-center">CSV Data Graphing Tool</div>
        </h2>
        <div class="card-body">
          <p id="p1">
            Browse for a CSV file and select one to display as a line graph
            below:
          </p>
          <br />
          <input type="file" class="btn btn-file" id="filePicker" /><br /><br />
          <button class="btn btn-primary" onClick="displayFile();">
            Load the File
          </button>
        </div>
      </div>

      <div id="hoverdata" style="background: yellow; font-weight: bold;"></div>

      <div class="card" id="fileContents">
        <div class="card-body">
          <canvas class="text-center" id="canvasId"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
